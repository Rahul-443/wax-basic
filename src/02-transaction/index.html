<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Transaction</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/2bba1739f7.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section class="section-center">
      <section class="main">
        <div class="transaction-card">
          <h3>Send</h3>
          <section class="transaction-details">
            <section class="transaction-detail-section">
              <label for="recipient-name">recipient</label>
              <input
                type="text"
                id="recipient-name"
                name="recipient-name"
                placeholder="abcde.wam"
              />
            </section>
            <section class="transaction-detail-section">
              <label for="amount-value">amount</label>
              <div class="amount-details">
                <input
                  type="text"
                  id="amount-value"
                  name="amount-value"
                  placeholder="1"
                />
                <select name="token-name" id="token-name">
                  <option value="WAX">WAX</option>
                  <option value="AETH">AETH</option>
                  <option value="TLM">TLM</option>
                </select>
              </div>
            </section>
          </section>
          <section class="section-transact">
            <input type="submit" value="Transfer" id="transact" />
          </section>
          <section class="section-result">
            Transaction result
            <!-- TODO hide this and show when transaction made -->
          </section>
        </div>
      </section>
      <section class="login-section">
        <button id="login">
          <i class="fas fa-sign-in-alt"></i>
        </button>
      </section>
      <script src="./index.js"></script>
    </section>
  </body>
</html>
